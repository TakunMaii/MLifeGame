<!DOCTYPE html>

<html>
    <head>
        <title>Molly: Maii's Golly Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="consolebar">
            <button onclick="next()">Update</button>
            <button onclick="autoLoop()">Auto</button>
            <button onclick="stopLoop()">Stop</button>
            <input type="number" id="speed" placeholder="flushrate(ms)" value="80">
            <input type="number" id="size" placeholder="cellsize" value="10">
        </div>
        <canvas id="canvas" width="800" height="800"></canvas>
        <script src="molly.js"></script>
    </body>
</html>
